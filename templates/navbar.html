{% load static %}

<nav class="navbar">
  <div class="navbar-container">
    <button id="hamburger-menu-button" class="hamburger-menu-button">
      <i class="fas fa-bars"></i>
      <i class="fas fa-chevron-down"></i>
    </button>
    <a href="{% url 'home' %}">
      <div class="logo-container">
        <img src="{% static 'assets/img/blue_logo.png' %}" alt="Baby Suite Logo" class="logo" />
        <span class="brand-name">Baby Suite</span>
      </div>
    </a>

    <!-- Navigation Links -->
    <div class="nav-links">
      <a href="{% url 'products' %}?main_category=clothes" class="nav-link">Clothes</a>
      <a href="{% url 'products' %}?main_category=toys" class="nav-link">Toys</a>
      <a href="{% url 'about' %}" class="nav-link">About</a>
      <a href="{% url 'contact' %}" class="nav-link">Contact</a>
      <a href="{% url 'account_login' %}" class="hidden login-btn">Login</a>
    </div>

    <!-- Middle Navigation Section -->
    <div class="nav-mid">
      <a href="{% url 'cart' %}" class="cart-icon">
        <span class="left-[-5px] relative">ðŸ›’</span><span class="absolute left-[45px] text-[60%] font-bold">
          {% if session.cart %}
            {{ session.cart|length }}
          {% else %}
            0
          {% endif %}
        </span>
      </a>
      {% if user.is_authenticated %}
        <a href="{% url 'account_login' %}" class="login-btn">Profile</a>
        {% if user.is_authenticated and user.is_superuser %}
          <a href="{% url 'admin:index' %}" class="admin-btn">Admin</a>
        {% endif %}
        <a href="{% url 'account_logout' %}" class="login-btn">Logout</a>
      {% else %}
        <a href="{% url 'account_login' %}" class="login-btn">Login</a>
      {% endif %}
    </div>

    <!-- Search Bar Section -->
    <div class="search-bar-container">
      <button id="toggle-search-button" class="search-toggle-button"><i class="fas fa-search"></i></button>
      <form action="{% url 'products' %}" method="get" class="hidden search-form">
        <input type="text" name="q" placeholder="Search products..." class="search-input" />
        <button type="submit" class="search-submit-button"><i class="fas fa-search"></i></button>
      </form>

      <!-- Theme Toggle Button -->
      <button id="theme-toggle" class="theme-toggle" aria-label="Switch Theme"><i class="fas fa-mars"></i></button>
    </div>
  </div>
</nav>
